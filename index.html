<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
       <img src="./assets/logo.svg" alt="Logo Dev Finance">   
    </header>

    <main class="container">
        <section id="balance">
            <h2 class='sr-only'>Balanco</h2>

            <div class="card">
                <h3>

                    <span>
                        Entradas
                    </span>
               
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                
                </h3>
                 
                 <p>$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>

                    <span>
                        Saidas
                    </span>
               
                    <img src="./assets/expense.svg" alt="Imagem de saidas">
                
                </h3>
                <p>$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>

                    <span>
                        Entradas
                    </span>
               
                    <img src="./assets/total.svg" alt="Imagem de total">
                
                </h3>
                <p>$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">  
            <h2 class='sr-only'>Transacao</h2>

            <a href="#" class='button new'>+Nova Transacao</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descricao</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Conta de Energia</td>
                        <td class="expense">- $ 500,00</td>
                        <td class="date">01/23/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criacao de Website</td>
                        <td class="income"> $ 5.000,00</td>
                        <td class="date">01/23/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Servico de Internet</td>
                        <td class="expense">- $ 200,00</td>
                        <td class="date">01/23/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer><p>dev.finance$</p></footer>
</body>
</html>
